<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Saludo</title>
  </head>
  <body>
    <h1>Saludador</h1>
    <form id="saludo-form">
      <label for="nombre">Ingresa tu nombre por favor:</label>
      <input type="text" id="nombre" />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" required />
      <label for="genero">Genero:</label>
      <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
      <input type="submit" value="Saludar" id="saludar" />
    </form>
    <div id="saludo-div"></div>
    <script type="module" src="./src/presenter.js"></script>      
  </body> 
</html>
